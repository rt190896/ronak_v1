<div class="col-4">
    <label>Thikness</label>
    <input class="form-control" [(ngModel)]="stock.thikness">
    <label>Type</label>
    <select class="form-control" [(ngModel)]="stock.type">
        <option value="1">
            Dimond
        </option>
        <option value="2">
            Ambos
        </option>
        <option value="3">
            Compact
        </option>
        <option value="4">
            MultiWall
        </option>
    </select>
    <label>Width(MM)</label>
    <input class="form-control" [(ngModel)]="stock.width">
    <label>lenght(MM)</label>
    <input class="form-control" [(ngModel)]="stock.length" />
    <label>Invoice Number</label>
    <input class="form-control" [(ngModel)]="stock.invoiceNumber" />
    <label>Invoice Date </label>
    <input class="form-control" type="date" [(ngModel)]="stock.invoiceDate" />
    <button type="button" (click)="Add()" class="btn btn-primary mt-2">Add Stock</button>
</div>
<div #pdfTableprint id="pdfTableprint">
    <table class="table table-striped table-bordered table mt-4" style="width: 100%;">
        <thead>
            <tr style="width: 100px;">
                <th style="width: 25px;">Type</th>
                <th style="width: 25px;">MM</th>
                <th style="width: 25px;">Type</th>
                <th style="width: 25px;">Thikness</th>
                <th>Kg</th>
                <th>Action</th>
            </tr>
        </thead>
        <tr *ngFor="let item of stockList">
            <td style="width: 25px;"><span *ngIf="item.type==1">Dimond</span>
                <span *ngIf="item.type==2">Ambos</span>
                <span *ngIf="item.type==3">Compact</span>
                <span *ngIf="item.type==4">MultiWall</span>
            </td>
            <td style="width: 25px;">{{item.length}}</td>
            <td style="width: 25px;">{{item.width}}</td>
            <td style="width: 25px;">{{item.thikness}}</td>
            <td style="width: 25px;"></td>
            <td>
                <button class="btn" (click)="Edit(item.id)">Edit</button>
                <button class="btn" (click)="Delete(item.id)">Delete</button>
            </td>
        </tr>
    </table>
</div>

<button class="btn btn-primary" (click)="downloadAsPDF();">Export To PDF</button>
